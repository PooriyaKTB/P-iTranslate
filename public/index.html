<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PiTranslate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>P-iTranslate</h1>
  <p class="notice" id="trialMsg">You're in guest mode. Only basic translation is available.</p>

  <button id="btnLogin">Login / Sign up</button>
  <button id="btnOut" style="display:none">Sign Out</button>
  <span id="authStatus">Guest mode</span>

  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="btnClose">&times;</span>
      <h2>Login or Sign Up</h2>
      <input id="authEmail" type="email" placeholder="Email">
      <input id="authPass" type="password" placeholder="Password">
      <div style="margin-top:10px;">
        <button id="btnSignIn">Sign In</button>
        <button id="btnSignUp">Sign Up</button>
      </div>
    </div>
  </div>

  <div id="langSelect">
    <label>From:
      <select id="sourceLang">
        <option value="auto" selected>Auto Detect</option>
        <option value="en">English</option>
        <option value="fa">Persian</option>
        <option value="fr">French</option>
        <option value="de">German</option>
      </select>
    </label>
    <label>To:
      <select id="targetLang">
        <option value="en">English</option>
        <option value="fa">Persian</option>
        <option value="fr">French</option>
        <option value="de">German</option>
      </select>
    </label>
  </div>

  <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
  <button id="btnTranslate">Translate</button>
  <button id="btnSpeak">ðŸŽ™ Speak</button>
  <div id="output"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
